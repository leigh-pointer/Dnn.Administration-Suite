<div id="nbr-admin-suite-users" class="nbr-sub-menu">
	<ul class="actions">
		<li data-bind="click: ShowAddNewUserDialog"><i class="fa fa-user"></i> <span data-bind="restext: {key: 'Add', collection: Localization('Main') }">Add</span></li>
		<li data-bind="click: CloseSubMenu"><i class="fa fa-close"></i> <span data-bind="restext: {key: 'Close', collection: Localization('Main') }">Close</span></li>
	</ul>
    <input data-bind="textInput: SearchText, resplaceholder: {key: 'SearchPlaceholder', collection: Localization('Users') }" />
	<ul class="user-list" data-bind="foreach: filteredUsers">
		<li data-bind="click: $parent.ShowUserDetailsDialog, css: {selected: $parent.SelectedUser() === $data}"><span data-bind="text: Name">Loading...</span></li>
	</ul>
	
	<div class="default-action">
		<span>Default Action:</span>
		<ul class="actions">
			<li data-bind="click: SetDefaultAction, css: {selected: DefaultAction() == 'edit'}" data-action="edit"><i class="fa fa-edit"></i> <span data-bind="restext: {key: 'Edit', collection: Localization('Main') }">Edit</span></li>
			<li data-bind="click: SetDefaultAction, css: {selected: DefaultAction() == 'login'}" data-action="login"><i class="fa fa-sign-in"></i> <span data-bind="restext: {key: 'Login', collection: Localization('Main') }">Login</span></li>
			<li data-bind="click: SetDefaultAction, css: {selected: DefaultAction() == 'delete'}" data-action="delete"><i class="fa fa-trash"></i> <span data-bind="restext: {key: 'Delete', collection: Localization('Main') }">Delete</span></li>
		</ul>
	</div>
	
	<div class="nbr-dialog">
        <h2 data-bind="visible: SelectedUser() === null, restext: {key: 'Header', collection: Localization('Users') }">Create a New User</h2>
        <h2 data-bind="visible: SelectedUser() !== null, restext: {key: 'HeaderEdit', collection: Localization('Users') }">Edit User</h2>
		<ul>
			<li>
                <label data-bind="restext: {key: 'UserName', collection: Localization('Users') }">User Name:</label>
				<input data-bind="value: UserName, enable: Id() == -1" />
			</li>
			<li>
                <label data-bind="restext: {key: 'DisplayName', collection: Localization('Users') }">Display Name:</label>
				<input data-bind="value: DisplayName" />
			</li>
			
			<li>
                <label data-bind="restext: {key: 'EmailAddress', collection: Localization('Users') }">Email Address:</label>
				<input data-bind="value: EmailAddress" />
			</li>
			<li data-bind="visible: Id() == -1">
                <label data-bind="restext: {key: 'Password', collection: Localization('Users') }">Password:</label>
				<input data-bind="value: Password" />
			</li>
		</ul>
		<button data-bind="click: AddUser"><i class="fa fa-save"/> <span data-bind="visible: SelectedUser() === null, restext: {key: 'Add', collection: Localization('Users') }">Add User</span><span data-bind="visible: SelectedUser() !== null, restext: {key: 'Update', collection: Localization('Users') }">Update User</span></button> <button style="float:right;" data-bind="click: CloseDialog"><i class="fa fa-close" /> <span data-bind="restext: {key: 'Cancel', collection: Localization('Main') }">Cancel</span></button>
        <p data-bind="visible: SelectedUser() !== null">
            <label>Additional Actions:</label>
            <button data-bind="click: ViewUser"><i class="fa fa-search" /> <span>View</span></button>
            <button data-bind="click: ManageUser"><i class="fa fa-cog" /> <span>Manage</span></button>
            <button data-bind="click: UnlockUser, visible: Locked"><i class="fa fa-unlock-alt" /> <span>Unlock</span></button>
            <button data-bind="click: SendPasswordReset"><i class="fa fa-envelope" /> <span>Send Password Reset Link</span></button>
        </p>
	</div>
</div>
